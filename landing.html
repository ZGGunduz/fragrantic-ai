<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Fragrantic.ai - Yapay zeka ile senin ruhunu yansıtan parfümü keşfet. Kişiselleştirilmiş parfüm önerileri.">
    <title>Fragrantic.ai | Kokunun Görünmeyen İmzası</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="landing-page">
    <div class="landing-container">
        <!-- Animated Background Elements -->
        <div class="landing-bg">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
            <div class="smoke-effect"></div>
        </div>

        <!-- Perfume Silhouette -->
        <div class="perfume-silhouette">
            <svg viewBox="0 0 120 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Bottle Cap -->
                <rect x="42" y="10" width="36" height="20" rx="4" fill="url(#goldGradient)" opacity="0.9" />
                <rect x="48" y="0" width="24" height="15" rx="3" fill="url(#goldGradient)" opacity="0.7" />

                <!-- Bottle Neck -->
                <path
                    d="M45 30 L45 50 L35 70 L35 180 C35 190 45 195 60 195 C75 195 85 190 85 180 L85 70 L75 50 L75 30 Z"
                    fill="url(#bottleGradient)" opacity="0.6" />

                <!-- Bottle Highlight -->
                <path d="M50 70 L50 175 C50 180 55 182 60 182" stroke="url(#highlightGradient)" stroke-width="2"
                    opacity="0.4" />

                <!-- Liquid -->
                <path d="M40 100 L40 175 C40 185 50 190 60 190 C70 190 80 185 80 175 L80 100 Z"
                    fill="url(#liquidGradient)" opacity="0.3" />

                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#E8D4B5" />
                        <stop offset="50%" stop-color="#F7E7CE" />
                        <stop offset="100%" stop-color="#E8D4B5" />
                    </linearGradient>
                    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#F7E7CE" stop-opacity="0.3" />
                        <stop offset="100%" stop-color="#F7E7CE" stop-opacity="0.1" />
                    </linearGradient>
                    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#F7E7CE" stop-opacity="0.6" />
                        <stop offset="100%" stop-color="#F7E7CE" stop-opacity="0" />
                    </linearGradient>
                    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#F7E7CE" />
                        <stop offset="100%" stop-color="#E8D4B5" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- Main Content -->
        <header class="landing-header">
            <div class="logo">
                <span class="logo-text">Fragrantic</span><span class="logo-dot">.ai</span>
            </div>
        </header>

        <main class="landing-content">
            <div class="landing-hero">
                <h1 class="landing-title">
                    Kokunun<br>
                    <em>Görünmeyen İmzası</em>
                </h1>
                <p class="landing-slogan">
                    Yapay zeka ile senin ruhunu yansıtan parfümü keşfet.
                </p>
                <a href="index.html#start" class="landing-cta">
                    <span>Koku Profilini Oluştur</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </main>

        <footer class="landing-footer">
            <p>Lüks parfüm danışmanlığı deneyimi</p>
        </footer>
    </div>
</body>

</html>
